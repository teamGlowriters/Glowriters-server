<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style data-emotion="css-global" data-s="">
@font-face {
	font-family: "Nanum Myeongjo";
	font-weight: normal;
	src: url("/fonts/NanumMyeongjo.ttf") format("truetype");
}

@font-face {
	font-family: "Noto Sans Light";
	font-style: normal;
	font-weight: 300;
	src: url("/fonts/NotoSansCJKkr-Light.otf");
}

@font-face {
	font-family: "Noto Sans DemiLight";
	font-style: normal;
	font-weight: 300;
	src: url("/fonts/NotoSansCJKkr-DemiLight.otf");
}
</style>
<link rel="shortcut icon" href="/images/glowritersFavicon.png"
	type="image/x-icon" />
<link rel="stylesheet" href="/css/mypage/mypage-sub.css" />
<link rel="stylesheet" href="/css/main/header.css"
	data-whatIsThis="헤더CSS임포트" />
<title>프로필 편집</title>
</head>

<body>
	<div th:replace="~{/main/header :: fragment-header1}">헤더파일 가져오는곳</div>
	<div th:replace="~{/main/header :: fragment-header2}">헤더파일 가져오는곳</div>
	<main th:object="${member}">
		<form
			th:action="@{/mypage/mypage-sub/{member_id}(member_id=*{getMember_id()})}"
			method="post">
			<article>
				<h2 class="body">프로필 편집</h2>
				<div class="coverimg">
					<div class="myimg">
						<img th:src="*{getMember_profile()}" alt="프로필 이미지"
							id="previewImage" class="myimg" width="80" height="80" />
						<!-- 					<form enctype="multipart/form-data" encoding="multipart/form-data" method="post"> -->
						<!-- 						<span class="profile-image upload-icon"> -->
						<!-- 							<label for="profileImage" class="profile-image">이미지 업로드</label> -->
						<!-- 							<input type="file" id="imageInput" class="profile-image" name="file" accept="image/*" /> -->
						<!-- 						</span> -->
						<!-- 					</form> -->
					</div>
				</div>
				<div class="edit-profile">
					<form onsubmit="return false;" method="post">
						<fieldset>
							<legend class="screen-out">프로필 편집 입력폼</legend>
							<div class="name">
								<div class="head-name">
									<h3 class="head-name">
										<input type="hidden" class="head-name" value /> <label
											for="authorName" class="name">작가명</label> <span
											class="name icon-star"></span>
									</h3>
								</div>
								<div class="name-box">
									<textarea placeholder="이름을 입력해주세요." class="username"
										name="member_nickname" maxlength="30" style="height: 34px"
										th:text="*{getMember_nickname()}"></textarea>
									<p class="name-error">작가명을 입력해주세요.</p>
									<div class="profile-name-dummy"
										style="position: absolute; top: -1000px; width: 700px"></div>
								</div>
							</div>
							<div class="introduce">
								<div class="introduce-sub">
									<h3 class="introduce">
										<label for="profileInfo" class="introduce">소개</label> <span
											class="introduce icon-star"></span>
									</h3>
								</div>
								<div class="introduce-box">
									<textarea class="introduce-box" name="member_comment"
										placeholder="간단한 소개를 입력해주세요." maxlength="100"
										th:text="*{getMember_comment()}"></textarea>
								</div>
								<div class="info-tip">
									<span class="info-tip">TIP</span>
									<p class="txt-tip">
										작가 소개에 포함되는 내용은 포털 검색 등을 통해 외부에 공개되는 정보이므로 <br /> 작성 시 불필요한
										개인정보가 포함되지 않도록 주의가 필요합니다.
									</p>
								</div>
								<p class="introduce-error" style="display: none">소개 문구를
									입력해주세요.</p>
							</div>
							<div class="profile-btn">
								<button type="button" class="cancel-btn">취소하기</button>
								<button type="submit" class="save-btn">저장하기</button>
							</div>
						</fieldset>
					</form>
				</div>
				<div class="cancel-layer" style="display: none">
					<div class="inner-layer">
						<div class="layer-body">
							<div class="info-report">
								<strong class="report">편집 중인 내용을<br />저장하지 않고 나가시겠습니까?
								</strong>
							</div>
							<div class="wrap-btn">
								<button type="reset" class="btn" name="no">아니오</button>
								<a
									th:href="@{/mypage/mypage/{member_id}(member_id = *{getMember_id()})}"><button
										type="button" class="ok-btn" name="yes">네</button></a>
							</div>
						</div>
					</div>
				</div>
			</article>
		</form>
	</main>
</body>
<script src="/js/mypage/mypage-sub.js"></script>
<script src="/js/main/header.js" data-whatIsThis="헤더js임포트"></script>
</html>
